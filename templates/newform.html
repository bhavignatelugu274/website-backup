<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
</head>
<body>
  <h2>Registration Form</h2>
  <form action="/submit" method="POST">
    <input type="user_id" name="user_id" placeholder="User id" required><br><br>
    <input type="text" name="full_name" placeholder="Full Name" required><br><br>
    <input type="email" name="email" placeholder="Email" required><br><br>
    <input type="password" name="password" placeholder="Password" required><br><br>
    <input type="phone" name="phone" placeholder="Phone" required><br><br>
    <input type="registration_date" name="registration_date" placeholder="Registration_date" required><br><br>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
